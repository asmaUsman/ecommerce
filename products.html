<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Food Takeaway</title>
        <link rel="stylesheet" href="styles1.css"> <!-- Link to your CSS file for styling -->
    </head>
    <body>
        <header>
            <img src="MicrosoftTeams-image (2).png" alt="Fast Food Takeaway Logo">
            <h1>Welcome to Fast Food Takeaway</h1>
            <p>Your one-stop destination for delicious fast food!</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Menu</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>

    <section id="products">
        <h2>Our Menu</h2>
        <div class="product-item">
            <img src="burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Price: £10.00</p>
            <button onclick="addToCart('Burger', 10.00)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="pizza.jpg" alt="Pizza">
            <p>Price: £10.00</p>
            <button onclick="addToCart('Pizza', 10.00)">Add to Cart</button>
            <h3>Pizza</h3>
        </div>
        <div class="product-item">
            <img src="fries.jpg" alt="Fries">
            <h3>Fries</h3>
        </div>
        <div class="product-item">
            <img src="drink.jpg" alt="Drink">
            <h3>Drink</h3>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Fast Food Takeaway</p>
    </footer>
</body>
</html>
